<!DOCTYPE html>
<html>
    <head>
        <title>Manejo DOM javascript</title>
        <meta charset="UTF-8">  
    </head>
    <body>
    <h1 id="titulo">Manejo DOM</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <script>
      function mostrar(){
        document.getElementById("titulo").style.color = "red";
      }
    </script>

    </body>
</html>
